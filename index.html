<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sconti Spooktacular</title>
    <script>
        // Funzione per scegliere la sconto casualmente
        function getRandomFazione() {
            const fazioni = [
                "Hai ricevuto uno sconto del 10%",
                "Hai ricevuto uno sconto del 30%",
                "Hai ricevuto uno sconto del 70%!!"
            ];
            const randomIndex = Math.floor(Math.random() * fazioni.length);
            return fazioni[randomIndex];
        }

        // Quando la pagina Ã¨ pronta, mostra un messaggio casuale
        window.onload = function() {
            const messaggio = getRandomFazione();
            document.getElementById("messaggio").innerText = messaggio;
        }
    </script>
</head>
<body>
    <h1 id="messaggio"></h1>
</body>
</html>
